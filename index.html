<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign -In plural sight clone </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
        <div class="left">
                <div class="Signin">
                    <div class="logo">
                        <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="">
                    </div>
                    <form >
                       <div>
                        <label >Email or username</label>
                        <input type="text" class="text-input">
                       </div>
                       <div>
                        <label >Password</label>
                        <input type="password" class="text-input">
                       </div>
                       <button type="submit" class="primary-btn">Sign in</button>
                    </form>
                 <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign in with company or school</a>
                 </div>  
                 <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                 </div>
                 <a href="" class="secondary-btn">Create an Account</a>
                </div>
                <footer class="main-footer">
                    <p>Copyright &copy; 2022,Plural Sight all rights Reserved </p>
                    <a href="">terms of use</a> | <a href="">Privacy policy</a>
                </footer>
        </div>

        <div class="right"> 
            <div class="showcase">
                <div class="showcase-content">
                  <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>  
                  <a href="" class="secondary-btn">Start a Free 10-day trail</a>
                </div>
            </div>
        </div>

  </div>
